<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Retro Flashback</title>
  </head>
  <body>

    <div id="wrapper">

    <nav id="main-navigation">
        <ul>
            <li><a href="https://www.google.com/">Consoles</a></li>
            <li><a href="https://www.google.com/">Games</a></li>
            <li><a href="https://www.google.com/">Accessories</a></li>
            <li><a href="https://www.google.com/">Special Offers</a></li>
        
        </ul>    
    </nav>
    
    <div id="banner">
        <img src="images/nincharactars.jpg" alt="Retro Game Banner">
    </div>

    <h1 class="text-align:center">Today's Deals</h1>

    <section id="shop">

        

        <div class="product-block">
            <a href="https://www.google.com">
            <img class="product-image" src="images/gamecubemario.jpeg" alt="Gamecube Bundle Deal"></a>
            <h2 class="product-name">Gamecube Bundles</h2>
            <span class="price">$39.99</span>
        </div>
    
        <div class="product-block">
            <a href="https://www.google.com">
            <img class="product-image" src="images/playstation2.jpg" alt="Playstation2 Bundle Deal"></a>
            <h2 class="product-name">Playstation2 Bundles</h2>
            <span class="price">$29.99</span>
        </div>
    
        <div class="product-block">
            <a href="https://www.google.com">
            <img class="product-image" src="images/xboxp.jpg" alt="Original Xbox Bundle Deal"></a>
            <h2 class="product-name">Original Xbox Bundles</h2>
            <span class="price">$25.99</span>
        </div>

        <div id="footerbanner">
            <img src="images/babybluebanner.png" alt="Dividing Banner">
        </div>
    
    </section>
    <script src="script.js"></script>

  </body>
</html>
